<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIXCME - Photo Studio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-nav">
        <a href="/" class="nav-bar"><strong>PIXC</strong>ME</a>
        <nav>
          <div class="nav-bar2">
            <a href="#" class="nav">HOME</a>
            <a href="#" class="nav">ABOUT</a>
            <a href="#" class="nav">BLOG</a>
            <a href="#" class="nav">CONTACT</a>
          </div>
        </nav>
      </div>
    </header>
    <section class="hello-page">
      <div class="container">
        <p class="hello">HELLO!</p>
        <h1 class="hello2"><b>WE ARE PIXC</b><span>ME</span></h1>
        <p class="hello3">Creative Photo Studio</p>
        <div class="button">
          <div class="button-clic">HIRE US NOW</div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <p class="works">LATEST WORKS</p>
        <div class="cards">
          <div class="box">
            <img src="photo/Photo2.png" alt="girl" width="100%" height="100%" />
          </div>
          <div class="box">
            <img src="photo/Photo7.png" alt="chald" width="100%" height="100%" />
          </div>
          <div class="box">
            <img src="photo/Photo5.png" alt="boy" width="100%" height="100%" />
          </div>
          <div class="box">
            <img src="photo/Photo3.png" alt="boy" width="100%" height="100%" />
          </div>
          <div class="box">
            <img src="photo/Photo6.png" alt="girl" width="100%" height="100%" />
          </div>
          <div class="box">
            <img src="photo/Photo4.png" alt="girl" width="100%" height="100%" />
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h3 class="interes">Interested in working with us?</h3>
        <p class="talk">Let's Talk Now!</p>
        <div class="button2">
          <div class="button-clic">HIRE US NOW</div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-section">
        <a href="/" class="footer-logo"><strong>PIXC</strong>ME</a>
      </div>
      <div class="footer-section">
        <p class="creative">Creative Photo Studio</p>
      </div>
      <div class="icon_section">
        <a class="icon-section" href="https://www.instagram.com/" target="_blank"
          ><img src="icons/Instagram.svg" alt="Instagram"
        /></a>
        <a class="icon-section" href="https://www.tiktok.com/" target="_blank"
          ><img src="icons/TikTok.svg" alt="TikTok"
        /></a>
        <a class="icon-section" href="https://www.youtube.com/" target="_blank"
          ><img src="icons/YouTube.svg" alt="YouTube"
        /></a>
        <a class="icon-section" href="https://dribbble.com/" target="_blank"
          ><img src="icons/Dribble.svg" alt="Dribble"
        /></a>
        <a class="icon-section" href="https://www.behance.net/" target="_blank"
          ><img src="icons/Behance.svg" alt="Behance"
        /></a>
      </div>
